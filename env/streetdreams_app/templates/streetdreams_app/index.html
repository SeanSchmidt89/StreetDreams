{% extends 'streetdreams_app/base.html' %}


{% block title %}
    Home
{% endblock title %}




{% block content %}
<br>
<h1>Blog Posts</h1>
<a href="{% url 'create_post' %}">Add a Post</a>
<br>
<br>
    <ul>
    {% for post in posts %}
        <li>
            {{post.title}} - {{post.user}}
            <a href="{% url 'post_details' post.id %}">View Post</a>
            <a href="{% url 'update' post.id %}">Edit</a>
        </li>
    {% endfor %}
    </ul>    

{% endblock content %}
