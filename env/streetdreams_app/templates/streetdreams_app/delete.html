{% extends 'streetdreams_app/base.html' %}


{% block title %}
    Delete {{post.title}}
{% endblock title %}




{% block content %}
<br>
<h1>Delete Post</h1>
<hr>
<br>
<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete: {{post.title | title}}?</p>
    <button type="submit">Delete</button>
</form>
<br>
<a href="{% url 'index' %}">Back</a>




{% endblock content %}
